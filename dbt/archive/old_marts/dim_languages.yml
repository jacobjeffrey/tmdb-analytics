# dim_languages.yml

version: 2

models:
  - name: dim_languages
    description: List of languages from TMDB's configuration/languages endpoint. Passthrough from stg_tmdb__languages
    columns:
      - name: language_code
        description: "The iso_639_1 code for a given language"
        tests: 
          - not_null 
          - unique

      - name: english_name
        description: "The English name for a given language"

      - name: native_name
        description: "The name of a given language in its native script"

