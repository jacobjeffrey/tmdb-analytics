# int_tmdb_cast_crew_combined
version: 2

models:
  - name: int_tmdb_cast_crew_combined
    description: >
      Int model that combines the cast and crew staging models. One row per credit id.
    columns:
      - name: credit_id
        description: Unique id for the specific credit
        tests:
          - not_null
          - unique

      - name: credit_type
        description: Whether a credit is for a casting or crew role
        tests:
          - not_null
          - accepted_values:
              values: ['Cast', 'Crew']
