# int_production_companies.yml

version: 2

models:
  - name: int_production_companies
    description: > 
      Intermediate model for production companies. 
      Derived from the production companies field from stg_tmdb__movie_details.
    columns:
      - name: company_id
        description: Unique identifier for the company (primary key)
        tests:
          - unique
          - not_null

      - name: company_name

      - name: country_code
        description: The company's ISO 3166-1 country code
        tests:
          - relationships:
              to: ref('stg_tmdb__countries')
              field: country_code


      - name: logo_path
        description: Path to the company's logo image

      