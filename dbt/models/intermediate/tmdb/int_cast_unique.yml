# int_cast_unique.yml

version: 2

models:
  - name: int_cast_unique
    description: >
      Intermediate model that deduplicates cast members from movie-level
      cast data in `stg_tmdb__cast` to create a unique person-level view.
      This model provides a clean set of cast attributes used by the
      downstream `dim_cast_members` dimension.
    columns:
      - name: person_id
        description: Unique TMDB identifier for each cast member.
        tests:
          - not_null
          - unique

      - name: name
        description: Display name of the cast member.

      - name: original_name
        description: Name of the person in their original language/script.

      - name: gender
        description: Normalized gender label (e.g. male, female, non_binary, unknown).

      - name: known_for_department
        description: Primary department or field the person is known for (e.g. Acting, Directing).

      - name: popularity
        description: TMDB popularity score for the person.

      - name: profile_path
        description: Relative path to the cast memberâ€™s profile image on TMDB.
